group 'org.softlang.megal'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.0.6'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'antlr'


repositories {
    mavenCentral()

    maven {
        url 'https://dl.bintray.com/wasabifx/wasabifx/'
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile 'com.yuvalshavit:antlr-denter:1.1'
    compile 'org.json:json:20160810'
    compile 'nl.komponents.kovenant:kovenant:3.3.0'
    compile 'org.wasabifx:wasabi:0.3.120'

    antlr 'org.antlr:antlr4:4.5'

    testCompile 'junit:junit:4.11'
}

generateGrammarSource {
    arguments << '-visitor'
    arguments << '-package' << 'org.softlang.megal.grammar'
    arguments << '-lib' << 'src/main/antlr/org/softlang/megal/grammar'
}